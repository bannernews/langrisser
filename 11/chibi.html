<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конструктор персонажа</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #character-area {
      flex: 1;
      position: relative;
      background-color: #f0f0f0;
      border-right: 2px solid #ccc;
      height: 100vh;
    }
    #customization-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .option {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .option:hover {
      border-color: blue;
    }
    .option.selected {
      border-color: green;
    }
    .character-part {
      position: absolute;
      max-width: none;
      max-height: none;
      pointer-events: none;
    }
    #eyes {
      top: 0;
      left: 0;
    }
    #hair {
      top: 0;
      left: 0;
    }
    #clothes {
      top: 0;
      left: 0;
    }
    #base-body {
	  top: 0;
      left: 0;

      max-width: 100%;
      max-height: 100%;
    }
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="character-area">
    <img id="base-body" class="character-part" src="body.png" alt="Тело">
    <img id="eyes" class="character-part" alt="Глаза">
    <img id="hair" class="character-part" alt="Волосы">
    <img id="clothes" class="character-part" alt="Одежда">
  </div>
  <div id="customization-area">
    <div class="section" id="eye-options">
      <h2>Глаза</h2>
      <img src="face1.png" class="option" data-target="eyes">
      <img src="face2.png" class="option" data-target="eyes">
    </div>
    <div class="section" id="hair-options">
      <h2>Причёски</h2>
      <img src="hair1.png" class="option" data-target="hair">
      <img src="hair2.png" class="option" data-target="hair">
    </div>
    <div class="section" id="clothes-options">
      <h2>Одежда</h2>
      <img src="cloth1.png" class="option" data-target="clothes">
      <img src="cloth2.png" class="option" data-target="clothes">
    </div>
    <button id="download-btn">Скачать как PNG</button>
  </div>

  <script>
    const options = document.querySelectorAll('.option');

    options.forEach(option => {
      option.addEventListener('click', () => {
        const target = option.dataset.target;
        const imageElement = document.getElementById(target);

        // Снять выделение с других в этом разделе
        const section = option.closest('.section');
        section.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));

        // Отметить выбранную опцию
        option.classList.add('selected');

        // Обновить изображение
        imageElement.src = option.src;
      });
    });

    document.getElementById('download-btn').addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const width = 670;
      const height = 700;
      canvas.width = width;
      canvas.height = height;

      // Таблица координат для каждой части
      const parts = [
        { id: 'base-body', x: 0, y: 0 },
        { id: 'hair', x: 0, y: 0 },
        { id: 'eyes', x: 0, y: 0 },
        { id: 'clothes', x: 0, y: 0 }
      ];

      Promise.all(parts.map(({ id }) => {
        const imgElement = document.getElementById(id);
        return new Promise(resolve => {
          if (!imgElement || !imgElement.src) return resolve(null);
          const tempImg = new Image();
          tempImg.src = imgElement.src;
          tempImg.onload = () => resolve({ img: tempImg, id });
        });
      })).then(loadedImages => {
        loadedImages.forEach(data => {
          if (!data) return;
          const part = parts.find(p => p.id === data.id);
          ctx.drawImage(data.img, part.x, part.y);
        });

        const link = document.createElement('a');
        link.download = 'character.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
