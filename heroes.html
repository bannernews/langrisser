<script type="text/javascript">
	$('#hero_find').change(function(){
		var filter = $(this).val();
        if (filter) {
			$matches = $('#heroes_data').find(':Contains(' + $('#hero_find')[0].value + ')');
			$('div[description]','#heroes_data').not($matches).hide();
			$matches.slideDown();
        } else {
			$('#heroes_data').find('div').show();
        } return false;
		})
		.keyup( function () {
			$(this).change();
		});
